<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="form-id">
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your Email" required>
        <label id="number-label" for="age">Age</label>
            <input name="number" type="number" id="number" min="10" max="99" placeholder="Age" >
        <label for="role-label">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
        <label for="radio-refer">Would you recommend freeCodeCamp to a friend?</label>
        <label>
            <input type="radio" name="refer" value="definitely"> Definitely
        </label>
        <label>
            <input type="radio" name="refer" value="maybe"> Maybe
        </label>
        <label>
            <input type="radio" name="refer" value="notSure"> Not sure
        </label>
        <label for="feature-label">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature-id">
            <option selected disabled value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
        </select>
        <label for="label-suggest">What would you like to see improved? (Check all that apply)</label>
        <label for="frontendProjects">
            <input type="checkbox" name="suggest" value="frontendProjects">Front-end Projects
        </label>
        <label for="backendProjects">
            <input type="checkbox" name="suggest" name="number" value="backendProjects">Back-end Projects
        </label>
        <label for="dataVisualization">
            <input type="checkbox" name="suggest" value="dataVisualization" >Data Visualization
        </label>
        <label for="challenges">
            <input type="checkbox" name="suggest" value="challenges" >Challenges
        </label>
        <label for="openSourceCommunity">
            <input type="checkbox" name="suggest" value="openSourceCommunity" >Open Source Community
        </label>
        <label for="gitterhelprooms">
            <input type="checkbox" name="suggest" value="gitterhelprooms" >Gitter help rooms
        </label>
        <label for="videos">
            <input type="checkbox" name="suggest" value=videos"" >Videos
        </label>
        <label for="cityMeetups">
            <input type="checkbox" name="suggest" value="cityMeetups" >City Meetups
        </label>
        <label for="wiki">
            <input type="checkbox" name="suggest" value="wiki" >Wiki
        </label>
        <label for="forum">
            <input type="checkbox" name="suggest" value="forum" >Forum
        </label>
        <label for="additionalCourses">
            <input type="checkbox" name="suggest" value="additionalCourses" >Additional Courses
        </label>
        <label for="label-comments">Any comments or suggestions?</label>
        <textarea name="comments" id="commentsId" placeholder="Enter your comments here" ></textarea>
        <button id="submit">Submit</button>
    </form>
    </div>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
